  <script>
    // Countdown Timer
    const date = new Date("June 16, 2025 08:00:00 PDT").getTime();
    const x = setInterval(() => {
      const now = new Date().getTime();
      const t = date - now;
      if (t < 0) {
        document.getElementById("countdown").innerHTML = "üöÄ Launched.";
        clearInterval(x);
      } else {
        const d = Math.floor(t / (1000 * 60 * 60 * 24));
        const h = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((t % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerHTML = `${d}d ${h}h ${m}m ${s}s`;
      }
    }, 1000);

    // SF Time Clock
    setInterval(() => {
      const now = new Date();
      const uptime = now.toLocaleString('en-US', { timeZone: 'America/Los_Angeles' });
      document.getElementById('uptime').innerText = "System time (SF): " + uptime;
    }, 1000);
